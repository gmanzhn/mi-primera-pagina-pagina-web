<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo HTML y CSS</title>
    <style>
        /* Estilo para el encabezado */
        h1 {
            color: #007BFF; /* Cambiamos el color a azul */
            text-align: center; /* Centramos el texto */
        }

        /* Estilo para el párrafo */
        p {
            color: #28A745; /* Cambiamos el color a verde */
            font-size: 18px;
            text-align: center; /* Centramos el texto */
            margin-top: 20px; /* Agregamos un espacio en la parte superior */
        }

        /* Estilo para el cuerpo de la página */
        body {
            background-color: #F8F9FA; /* Cambiamos el color de fondo */
            font-family: Arial, sans-serif; /* Cambiamos la fuente del texto */
        }
    </style>
</head>
<body>
    <h1>¡Hola, mundo!</h1>
    <p>Este es un ejemplo simple de HTML y CSS.</p>
</body>
</html>
